<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>UserDemand</h1>
    1.企业用户登录，以便于信息采集
    2.企业用户可以输入自己的要求标签来筛选符合自己要求的应届毕业生
    3.应届毕业生用户可以提交自己相关信息，平台会对其进行综合质量评分
    4.毕业生通过登录该网站上传个人资料，以及曾经的做题和获奖情况,以便于公司信息采集。
    5.管理员需要通过运行后台来得到每个应聘生的资料评级情况，以便于HR可以直接通过评级情况来筛选应聘生
    6.HR通过登录网站来查看每一位应聘生的资料评级情况或具体的个人资料来筛选，以便于提高招聘效率
    7.应届毕业生可以查看招聘公司的目录和招聘要求，以便于自己可以挑选心仪公司投递简历

</body>
</html>
